<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    <head>
        <title>{{ i18n "home" }} | {{ .Site.Params.author }}</title>

        {{ partial "head.html" . }}

    </head>
    <body>

        <div class="flexWrapper">
            {{ partial "header.html" . }}
            
            <div class="content">
                <main class="main">
                    <div class="indexWrapper">
                        <div>
                            <h1 class="indexHeader">{{ .Site.Title }}</h1>
                        </div>
                        {{ if isset .Site.Params "social" }}
                            {{ partial "social.html" . }}
                        {{ end }}
                    </div>
                    
                    {{ partial "recent_posts.html" . }}

                </main>
           </div>

            {{ partial "footer.html" . }}
            
        </div>

    </body>
</html>
